name: pipeline

on: [push]

jobs:
  check:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: "18"
      - run: corepack enable
      - run: yarn install
      - run: yarn sort --check
      - run: yarn format
      - run: yarn lint
      - run: yarn test
      # TODO: check valid release
  release:
    runs-on: ubuntu-latest
    needs: check
    if: github.ref == 'refs/heads/main'
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: "18"
      - run: corepack enable
      - run: yarn install
      - run: yarn package
      - run: yarn vsce package --no-yarn
      # TODO: release
